<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="image-viewer">New Image</a>
      <a mat-list-item routerLink="image-viewer/history">History</a>
      <a mat-list-item routerLink="image-viewer/status">Status</a>
      <a mat-list-item href="login">(temp) login</a>
      <a mat-list-item href="signout">(temp) signout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Garage Webcam</span>
      <span class="toolbar-spacer"></span>
      <app-profile></app-profile>
    </mat-toolbar>
    
    <div [ngStyle]="{'padding':(isHandset$ | async) ? '15px 15px' : '20px 50px' }">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
