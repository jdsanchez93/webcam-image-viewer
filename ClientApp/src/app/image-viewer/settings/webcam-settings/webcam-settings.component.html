<form [formGroup]="webcamSettingsForm" class="form-grid">
    <div class="slider-form">
        <span>Brightness</span>
        <mat-slider thumbLabel min="0" max="255" tickInterval="auto" formControlName="brightness"></mat-slider>
    </div>
    <div class="slider-form">
        <span>Contrast</span>
        <mat-slider thumbLabel min="0" max="255" tickInterval="auto" formControlName="contrast"></mat-slider>
    </div>
</form>
